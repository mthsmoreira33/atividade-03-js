<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const heights = [];

        for (i = 0; i < 15; i++) {
            const height = parseFloat(prompt("Digite a altura: "));
            heights.push(height);
        }

        let maxHeight = heights[0];
        let minHeight = heights[0];

        for (i = 0; i < heights.length; i++) {
            if (maxHeight <= heights[i]) {
                maxHeight = heights[i];
            } else if (heights[i] <= minHeight) {
                minHeight = heights[i];
            }
        }

        alert(`Maior altura ${maxHeight} \n Menor altura: ${minHeight}`)
    </script>
</body>
</html>
