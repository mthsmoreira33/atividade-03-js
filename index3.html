</head>
<body>
    <script>
        const multiplicated = Number(prompt("Digite um número para ser multiplicado: "));
        const times = Number(prompt("Digite quantas vezes você quer multiplicar: "));

        for (i = 1; i < times; i++) {
            console.log(`${i} * ${multiplicated} = ${i * multiplicated}`)
        }
    </script>
