<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let output = '';

        for (i = 30; i >= 1; i--) {
            let dividers = 0;

            for (j = 1; j <= i; j++) {
                if (i % j === 0) {
                    dividers++;
                }
            }

            if (dividers === 2) {
                output += ` [${i}] `;
            } else {
                output += ` ${i} `;
            }
        }
            console.log(output);
    </script>
</body>
</html>
