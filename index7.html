<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];

        for (let i = 0; i < 10; i++) {
            const num = Number(prompt("Digite um número: "));

            array.push(num);
        }

        let soma = 0;

        for (i = 0; i < array.length; i++) {
            soma += array[i];
        }

        const media =  soma / array.length;

        console.log(`A média dos números é: ${media}`);

        let numPositives = [];
        let numNegatives = [];

        for (i = 0; i < array.length; i++) {
            if (array[i] < 0) {
                numPositives.push(array[i]);
            } else {
                numNegatives.push(array[i]);
            }
        }

        console.log(`Números positivos: ${numPositives}`);
        console.log(`Números negativos: ${numNegatives}`);
    </script>
</body>
</html>
